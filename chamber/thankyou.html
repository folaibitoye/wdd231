<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Springfield Chamber</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd;
            margin: 0;
        }

        header,
        footer {
            background: #023e8a;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0077b6;
        }

        .info {
            margin-top: 1.5rem;
        }

        .info p {
            background: #f9f9f9;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Springfield Chamber of Commerce</h1>
    </header>

    <main>
        <h1>Thank You for Joining!</h1>
        <p>We’ve received your application. Here’s what you submitted:</p>

        <div class="info">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Organization:</strong> <span id="organization"></span></p>
            <p><strong>Submitted On:</strong> <span id="timestamp"></span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Springfield Chamber of Commerce</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('firstName').textContent = params.get('firstName') || '';
        document.getElementById('lastName').textContent = params.get('lastName') || '';
        document.getElementById('email').textContent = params.get('email') || '';
        document.getElementById('phone').textContent = params.get('phone') || '';
        document.getElementById('organization').textContent = params.get('organization') || '';
        document.getElementById('timestamp').textContent = params.get('timestamp') || '';
    </script>

</body>

</html>
